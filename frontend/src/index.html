<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Drawing game</title>
</head>
<body>
    <div id=div_titlescreenview>
        <div class="field">
            <label class="label">
                Name
            </label>
            <div class="control">
                <input class="input" type="text" placeholder="Your nickname" id="input_name">
            </div>
        </div>
        <div class="field">
            <label class="label">
                Lobby code
            </label>
            <div class="control">
                <input class="input" type="text" placeholder="Your nickname" id="input_lobby_code">
            </div>
        </div>

        <button class="button is-primary" id=button_switch_to_create_game_view>Create game </button>
        <button class="button is-primary" id=button_join_game>Join game</button>
        <button class="button is-primary" id=button_manage_wordlists>Manage wordlists</button>
    </div>
    <div id="div_managewordlistsview">

    </div>
    <div id=div_creategameview>
        Number of Players <input type="number" id=input_number_of_players min="2" max="10", value="2"></input>
        Rounds <input type="number" id=input_rounds min="1" max="10", value="3"></input>
        Word list <input id=input_wordlist></input>
        <button id=button_create_game>Create game</button>
    </div>
    <div id=div_gamelobbyview>
        <!-- Number of Players <input id=input_number_of_players></input>
        Rounds <input id=input_rounds></input>
        Word list <input id=input_wordlist></input> -->
        <button id=button_ready>Ready</button>
        <span id="lobby_code"></span>
        <div id="userlist_lobby"></div>

    </div>
    <div id=div_gameview>
        <div id="userlist_game"></div>
        <span id="span_word_hint"></span>
        <span id="span_time_left"></span>
        <span id="span_round"></span>
        <canvas id=canvas_drawing width=400 height=400 style="border:1px solid #000000;"></canvas>
        <div id="div_chat"></div>
        <input class="input" type="text" placeholder="Your guess" id="input_guess">
        <button class="button is-primary" id=button_guess>Guess </button>

        <button id=button_yellow style="background-color:yellow; height: 20px; width: 20px" > </button>
        <button id=button_orange style="background-color:orange; height: 20px; width: 20px" > </button>
        <button id=button_red style="background-color:red; height: 20px; width: 20px" > </button>
        <button id=button_magenta style="background-color:darkmagenta; height: 20px; width: 20px" > </button>
        <button id=button_blue style="background-color:blue; height: 20px; width: 20px" > </button>
        <button id=button_turquoise style="background-color:turquoise; height: 20px; width: 20px" > </button>
        <button id=button_green style="background-color:rgb(0, 200, 0); height: 20px; width: 20px" > </button>
        <button id=button_darkgreen style="background-color:rgb(00, 112, 21); height: 20px; width: 20px" > </button>
        <button id=button_brown style="background-color:rgb(107, 58, 12); height: 20px; width: 20px" > </button>
        <button id=button_black style="background-color:black; height: 20px; width: 20px" > </button>

        <button id=button_clear style="height: 30px; width: 60px" > Clear </button>

    </div>

    
<script type="module" src="index.js"></script></body>

</body>
</html>
