<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Drawing game</title>
</head>
<body>
    <div id=div_titlescreenview>
        <div class="field">
            <label class="label">
                Name
            </label>
            <div class="control">
                <input class="input" type="text" placeholder="Your nickname" id="input_name">
            </div>
        </div>
        <div class="field">
            <label class="label">
                Lobby code
            </label>
            <div class="control">
                <input class="input" type="text" placeholder="Your nickname" id="input_lobby_code">
            </div>
        </div>

        <button class="button is-primary" id=button_switch_to_create_game_view>Create game </button>
        <button class="button is-primary" id=button_join_game>Join game</button>
        <button class="button is-primary" id=button_manage_wordlists>Manage wordlists</button>
    </div>
    <div id="div_managewordlistsview">

    </div>
    <div id=div_creategameview>
        Number of Players <input id=input_number_of_players></input>
        Rounds <input id=input_rounds></input>
        Word list <input id=input_wordlist></input>
        <button id=button_create_game>Create game</button>
    </div>
    <div id=div_gamelobbyview>
        <!-- Number of Players <input id=input_number_of_players></input>
        Rounds <input id=input_rounds></input>
        Word list <input id=input_wordlist></input> -->
        <button id=button_ready>Ready</button>
    </div>
    <div id=div_gameview>
        <canvas id=canvas_drawing width=400 height=400 style="border:1px solid #000000;"></canvas>
    </div>

    
<script type="module" src="index.js"></script></body>

</body>
</html>
